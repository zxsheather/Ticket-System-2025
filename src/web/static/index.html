        async function addTrain() {

            // Ëß£ÊûêÁ´ôÁÇπ‰ø°ÊÅØ (Ê†ºÂºè: Á´ôÁÇπ1,Á´ôÁÇπ2,Á´ôÁÇπ3...)
            const stationsStr = formData.get('stations');
            const pricesStr = formData.get('prices');
            const travelTimesStr = formData.get('travel_times');
            const stopoverTimesStr = formData.get('stopover_times');
            const saleDateStr = formData.get('sale_date');
            const endDateStr = formData.get('end_date'); // ÁªìÊùüÊó•ÊúüÂ≠óÊÆµ
            const startTimeStr = formData.get('start_time'); // ÂºÄÂßãÊó∂Èó¥Â≠óÊÆµ
            
            if (!stationsStr || !pricesStr || !travelTimesStr || !saleDateStr || !endDateStr) {
                showAlert(alertDiv, 'ËØ∑Â°´ÂÜôÂÆåÊï¥ÁöÑËΩ¶Ê¨°‰ø°ÊÅØ', 'error');
                return;
            }
            
            // Ëß£ÊûêÂπ∂È™åËØÅÊï∞ÊçÆ
            const stations = stationsStr.split(',').map(s => s.trim());
            const prices = pricesStr.split(',').map(p => parseInt(p.trim()));
            const travelTimes = travelTimesStr.split(',').map(t => parseInt(t.trim()));
            const stopoverTimes = stopoverTimesStr ? stopoverTimesStr.split(',').map(t => parseInt(t.trim())) : [];
            
            if (stations.length < 2) {
                showAlert(alertDiv, 'Ëá≥Â∞ëÈúÄË¶Å2‰∏™Á´ôÁÇπ', 'error');
                return;
            }
            
            // È™åËØÅÊï∞ÊçÆÈïøÂ∫¶ÂåπÈÖç
            if (prices.length !== stations.length - 1 || travelTimes.length !== stations.length - 1) {
                showAlert(alertDiv, '‰ª∑Ê†ºÂíåË°åÈ©∂Êó∂Èó¥ÁöÑÊï∞ÈáèÂ∫îËØ•ÊØîÁ´ôÁÇπÊï∞ÈáèÂ∞ë1', 'error');
                return;
            }
            
            // Â¶ÇÊûúÂè™Êúâ‰∏§‰∏™Á´ôÁÇπÔºåÂÅúËΩ¶Êó∂Èó¥Áî®‰∏ãÂàíÁ∫øË°®Á§∫
            if (stations.length === 2 && stopoverTimes.length === 0) {
                // ÂØπ‰∫éÂè™Êúâ‰∏§‰∏™Á´ôÁÇπÁöÑÊÉÖÂÜµÔºåÂêéÁ´ØÊúüÊúõ stopover_times ‰∏∫ "_"
            } else if (stopoverTimes.length !== stations.length - 2) {
                showAlert(alertDiv, 'ÂÅúËΩ¶Êó∂Èó¥ÁöÑÊï∞ÈáèÂ∫îËØ•ÊØîÁ´ôÁÇπÊï∞ÈáèÂ∞ë2', 'error');
                return;
            }
            
            // Â∞ÜÊó•ÊúüÊ†ºÂºè‰ªé YYYY-MM-DD ËΩ¨Êç¢‰∏∫ MM-DD
            const formatDateToMmDd = (dateStr) => {
                const date = new Date(dateStr);
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${month}-${day}`;
            };
            
            // ÊûÑÂª∫Á¨¶ÂêàÂêéÁ´ØÂëΩ‰ª§Ê†ºÂºèÁöÑÂàóËΩ¶Êï∞ÊçÆ
            // Ê†πÊçÆ acquirement.mdÔºåÊï∞ÊçÆÊ†ºÂºèÈúÄË¶ÅÁî® | ÂàÜÈöî
            const trainData = {
                train_id: formData.get('train_id'),
                stations: stations.join('|'),  // Áî®|ÂàÜÈöîÁ´ôÁÇπ
                prices: prices.join('|'),      // Áî®|ÂàÜÈöî‰ª∑Ê†º
                travel_times: travelTimes.join('|'),  // Áî®|ÂàÜÈöîË°åÈ©∂Êó∂Èó¥
                stopover_times: stations.length === 2 ? '_' : stopoverTimes.join('|'), // ‰∏§Á´ôÁî®_ÔºåÂê¶ÂàôÁî®|ÂàÜÈöî
                release_date: formData.get('release_date'),
                seat_num: parseInt(formData.get('seat_num')),
                sale_date: `${formatDateToMmDd(saleDateStr)}|${formatDateToMmDd(endDateStr)}`, // ÂºÄÂßãÊó•Êúü|ÁªìÊùüÊó•ÊúüÔºåÊ†ºÂºè: MM-DD|MM-DD
                start_time: startTimeStr || '08:00', // Ê∑ªÂä†ÂºÄÂßãÊó∂Èó¥
                type: formData.get('type') || 'G'
            };
            
            // È™åËØÅÁ´ôÁÇπÊï∞Èáè
            if (stations.length < 2) {
                showAlert(alertDiv, 'Ëá≥Â∞ëÈúÄË¶Å2‰∏™Á´ôÁÇπ', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/admin/trains', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-Token': sessionToken
                    },
                    body: JSON.stringify(trainData)

                const data = await response.json();
                
                if (data.success) {
                    showAlert(alertDiv, 'Ê∑ªÂä†ËΩ¶Ê¨°ÊàêÂäüÔºÅ', 'success');
                    form.reset();
                    setTimeout(() => {

                    }, 2000);
                } else {
                    showAlert(alertDiv, data.error || 'Ê∑ªÂä†ËΩ¶Ê¨°Â§±Ë¥•', 'error');
                }
            } catch (error) {
                showAlert(alertDiv, 'ÁΩëÁªúÈîôËØØÔºåËØ∑ÈáçËØï', 'error');
            }
        }
